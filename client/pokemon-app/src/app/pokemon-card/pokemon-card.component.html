<mat-card class="pokemon-card">
  <mat-card-header>
    <mat-card-title>{{pokemon.name}}</mat-card-title>
    <mat-card-subtitle>{{pokemon.type}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{pokemon.photoURL}} alt="Photo Pokemon">
</mat-card>

<div class="vote-button" *ngIf="votingEnabled">
  <button mat-raised-button color="basic" (click)="votePokemon()">
    <h3>Vote {{pokemon.name}}</h3>
  </button>
</div>
