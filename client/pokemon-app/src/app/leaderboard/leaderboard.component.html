<h1 class="centered">
  Top Pokemons
</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort *ngIf="active">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let pokemon"> {{pokemon.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let pokemon"> {{pokemon.type}} </td>
  </ng-container>

  <ng-container matColumnDef="turnsPlayed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Turns Played </th>
    <td mat-cell *matCellDef="let pokemon"> {{pokemon.turnsPlayed}} </td>
  </ng-container>

  <ng-container matColumnDef="turnsWon">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Turns Won </th>
    <td mat-cell *matCellDef="let pokemon"> {{pokemon.turnsWon}} </td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
    <td mat-cell *matCellDef="let pokemon"> {{getScore(pokemon)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
